<html th:include="template :: modelo" lang="pt-br">
<div th:fragment="conteudo">
    <div class="shadow  bg-light p-5 mb-5 rounded">
        <form action="/gravaclientemodificado" method="post" th:object="${cliente}">
            <input type="hidden" th:field="*{id_cliente}">
            <h1 th:text="*{nome_cliente}" class="text-center">Altere o cadastro de:</h1>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Seu nome completo"
                    th:field="*{nome_cliente}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="seuemail@dominio.com"
                    th:field="*{login}" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control" placeholder="No mÃ¡ximo 15 caracteres" maxlength="15"
                    th:field="*{senha}" required>
            </div>
            <div class="mb-3">
                <label for="confSenha" class="form-label">Confirmar Senha</label>
                <input type="text" id="confSenha" class="form-control" placeholder="No mÃ¡ximo 15 caracteres"
                    maxlength="15" required>
            </div>
            <button type="submit" class="btn text-light" style="background-color: #004275;">Cadastrar</button>
        </form>
    </div>
</div>

</html>
