<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container">
    <form action="" method="post">
        <h1 class="text-center">Cadastre seu pet aqui</h1>
        <div class="mb-3">
            <label for="nomePet" class="form-label">Nome</label>
            <input type="text" id="nomePet" class="form-control" placeholder="Como você chama seu pet?">
        </div>
        <div class="mb-3">
            <label for="tipoPet" class="form-label">Qual é o seu animal?</label>
            <input type="text" id="nomePet" class="form-control"
                placeholder="Gato? Cachorro? Coelho? Se da para vacinar da para cadastrar :)">
        </div>
        <div class="mb-3">
            <label for="raca" class="form-label">Raça</label>
            <input type="text" id="raca" class="form-control" placeholder="Qual a raça dele?">
        </div>

        <div class="mb-3">
            <label for="dtNasc" class="form-label">Data de Nascimento</label>
            <input type="date" id="dtNasc" class="form-control" placeholder="dd/mm/yyyy">
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="M" id="sexM">
                <label class="form-check-label" for="sexM">
                    M
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="F" id="sexF">
                <label class="form-check-label" for="sexF">
                    F
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</body>

</html>
