<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Vacina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container">
    <form action="" method="post">
        <h1 class="text-center">Cadastro de Vacinas</h1>
        <div class="mb-3">
            <label for="nomeVac" class="form-label">Nome</label>
            <input type="text" id="nomeVac" class="form-control" placeholder="Nome da vacina" maxlength="45">
        </div>

        <div class="mb-3">
            <label for="periodicidade" class="form-label">Periodicidade</label>
            <select class="form-select form-select" name="" id="periodicidade">
                <option selected value="0">Selecione</option>
                <option value="0,5">A cada 6 meses</option>
                <option value="1,0">A cada 1 ano</option>
                <option value="3,0">A cada 3 anos</option>
                <option value="15,0">Dose única</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tipoVac" class="form-label">Tipo</label>
            <input type="text" id="tipoVac" class="form-control" placeholder="Qual o principal foco dessa vacina?">
        </div>

        <div class="mb-3">
            <label for="tipoVac" class="form-label">Descrição</label>
            <input type="text" id="tipoVac" class="form-control" placeholder="Alguma observação? (Opcional)">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</body>

</html>
