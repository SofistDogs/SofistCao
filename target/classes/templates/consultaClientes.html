<html th:include="template :: modelo" lang="pt-br">
<div th:fragment="conteudo">
    <h1 class="text-center">Clientes:</h1>
    <div>
        <div class="table-responsive">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td scope="row" th:text="${cliente.nome_cliente}">Juca Silva</td>
                        <td> <a class="btn text-light" style="background-color: #004275;"
                                th:href="@{/editaCliente(id=${cliente.id_cliente})}">Editar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</html>
