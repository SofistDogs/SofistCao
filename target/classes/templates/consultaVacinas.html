<html th:include="template :: modelo" lang="pt-br">
<div th:fragment="conteudo">

    <h1 class="text-center">Vacinas Cadastradas:</h1>
    <div>
        <div class="table-responsive">
            <table class="table table-light ">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Periodicidade</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vaci : ${vacinas}" class="text-center">
                        <th scope="row" th:text="${vaci.id_vacina}"></th>
                        <td th:text="${vaci.nome_vacina}"></td>
                        <td th:text="${vaci.periodicidade}"></td>
                        <td th:text="${vaci.tipo_vacina}"></td>
                        <td th:text="${vaci.desc_vacina}">*</td>
                        <td> <a class="btn text-light" style="background-color: #004275;"
                                th:href="@{/editaVacina(id=${vaci.id_vacina})}">Editar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</html>
