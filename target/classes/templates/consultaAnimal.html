<html th:include="template :: modelo" lang="pt-br">
<div th:fragment="conteudo">

    <h1 class="text-center">Animais Cadastrados:</h1>
    <div>
        <div class="table-responsive">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Tutor</th>
                        <th scope="col">Espécie</th>
                        <th scope="col">Raça</th>
                        <th scope="col">Sexo</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="animal : ${animais}">
                        <th scope="row" th:text="${animal.id_animal}"></th>
                        <td th:text="${animal.nome_animal}"></td>
                        <td th:text="${animal.tutor.nome_cliente}"></td>
                        <td th:text="${animal.especie}"></td>
                        <td th:text="${animal.raca}"></td>
                        <td th:text="${animal.sexo_animal}"></td>
                        <td> <a class="btn text-light" style="background-color: #004275;"
                                th:href="@{/editarAnimal(id=${animal.id_animal})}">Editar</a></td>
                        <td> <a class="btn text-light" style="background-color: #004275;"
                                th:href="@{/vacinarAnimal(id=${animal.id_animal})}">Vacinar</a></td>

                        </td>
                        <td> <a class="btn text-light" style="background-color: #004275;"
                                th:href="@{/vacinacaoPorAnimal(id=${animal.id_animal})}">Cartão de Vacinas</a></td>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

</html>
